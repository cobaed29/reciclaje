<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE RECICLAJE - COBAED</title>
    <style>
        :root {
            --cobaed-verde: #007a4d;
            --cobaed-naranja: #f7941e;
            --cobaed-gris: #a7a9ac;
            --sombra: rgba(0,0,0,0.15);
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 15px;
            background-color: #f4f7f4; 
            display: flex; flex-direction: column; align-items: center;
        }

        .header-container {
            width: 100%; max-width: 1000px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 20px; border-bottom: 5px solid var(--cobaed-naranja);
            padding-bottom: 15px; background: white; padding: 20px;
            border-radius: 10px 10px 0 0; box-shadow: 0 4px 6px var(--sombra);
            box-sizing: border-box;
        }

        .logo-escuela { width: 120px; }
        .logo-escuela img { width: 120%; height: auto; }

        .titulo-texto { text-align: right; }
        h1 { color: var(--cobaed-verde); font-size: 2.2rem; margin: 0; text-transform: uppercase; }
        .subtitulo { color: var(--cobaed-gris); font-size: 1.1rem; font-weight: bold; display: block; }
        .fecha-actualizacion { color: #d32f2f; font-size: 0.9rem; font-weight: bold; margin-top: 5px; }

        .controles { 
            background: white; padding: 20px; border-radius: 0 0 10px 10px; 
            box-shadow: 0 4px 10px var(--sombra); margin-bottom: 25px;
            width: 100%; max-width: 1000px; border-top: 1px solid #eee;
            text-align: center; box-sizing: border-box;
        }

        label { color: var(--cobaed-verde); font-weight: bold; margin-bottom: 10px; display: block; }
        select { 
            padding: 15px; font-size: 18px; border-radius: 8px; 
            border: 2px solid var(--cobaed-verde); width: 100%; max-width: 500px;
            cursor: pointer; outline: none;
        }

        table { width: 100%; max-width: 1000px; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px var(--sombra); }
        thead { background-color: var(--cobaed-verde); color: white; }
        th { padding: 18px; text-align: left; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        td { padding: 14px 18px; border-bottom: 1px solid #eee; font-size: 1.05rem; color: #333; }

        @media screen and (max-width: 650px) {
            .header-container { flex-direction: column; text-align: center; }
            .titulo-texto { text-align: center; margin-top: 15px; }
            h1 { font-size: 1.8rem; }
            thead { display: none; }
            tr { display: block; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; }
            td { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; padding: 12px; }
            td::before { content: attr(data-label); font-weight: bold; color: var(--cobaed-verde); font-size: 0.85rem; }
        }
    </style>
</head>

    Object.keys(grupos).sort().forEach(g => {
        let opt = document.createElement("option");
        opt.value = g; opt.textContent = g;
        selector.appendChild(opt);
    });

    function actualizarTabla() {
        const personas = grupos[selector.value];
        cuerpo.innerHTML = "";
        personas.forEach(p => {
            const pct = (p.dinero / META_DINERO) * 100;
            const conf = ESCALA.find(e => pct >= e.min);
            const fila = document.createElement("tr");
            fila.style.backgroundColor = conf.color;
            fila.innerHTML = `
                <td data-label="ALUMNO">${p.nombre}</td>
                <td data-label="DINERO"><strong>$${p.dinero}</strong></td>
                <td data-label="ESTADO">${conf.msg}</td>
            `;
            cuerpo.appendChild(fila);
        });
    }

    actualizarTabla();
